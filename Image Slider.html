<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slide-container">
        <div class="slide"><img
                src="https://helpx.adobe.com/content/dam/help/en/photoshop/using/convert-color-image-black-white/jcr_content/main-pars/before_and_after/image-before/Landscape-Color.jpg"
                width="100%" height="656vh" alt="">
            <div class="caption">Caption Text 1</div>
        </div>
        <div class="slide"><img
                src="https://sb.kaleidousercontent.com/67418/800x533/c5b0716f3d/animals-0b6addc448f4ace0792ba4023cf06ede8efa67b15e748796ef7765ddeb45a6fb.jpg"
                width="100%" height="656vh" alt="">
            <div class="caption">Caption Text 2</div>
        </div>
        <div class="slide"><img src="https://ik.imagekit.io/ikmedia/backlit.jpg" width="100%" height="656vh" alt="">
            <div class="caption">Caption Text 3</div>
        </div>
        <div class="slide"><img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" width="100%"
                height="656vh" alt="">
            <div class="caption">Caption Text 4</div>
        </div>
        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(+1)">&#10095;</span>
    </div>
    <script src="script.js"></script>
</body>

</html>
